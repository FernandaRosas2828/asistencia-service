spring.application.name=asistencia

server.address=0.0.0.0
server.port=8088

# Configuraci√≥n de MySQL
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/asistencias?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true


#Zona Horaria Mexico
spring.jpa.properties.hibernate.jdbc.time_zone=America/Mexico_City
spring.jackson.time-zone=America/Mexico_City

